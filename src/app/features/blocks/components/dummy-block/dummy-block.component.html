<div *ngIf="workflowBlockData$ | async as workflowData">
  <div
    *ngFor="let field of workflowData.blockData?.fields; let $index = index"
    [ngClass]="!field.isNonConfigurable ? 'col-6' : 'd-none'"
  >
    <div
      class="form-check col-12 m-0 d-flex align-items-center mb-1"
      *ngIf="!field.isNonConfigurable"
    >
      <input
        class="form-check-input"
        type="checkbox"
        name="selected_{{ field.title }}_{{ $index }}"
        [(ngModel)]="field.selected"
        #selected="ngModel"
        disabled
      />
      <label class="form-check-label" for="flexCheckDefault pl-1">
        {{ field.title }}
      </label>
      <input
        type="number"
        class="form-control w-50 ms-2 d-inline"
        [(ngModel)]="field.repeatInput"
        #repeatInput="ngModel"
        *ngIf="field.isRepeatable"
        [disabled]="!field.selected"
      />
    </div>
  </div>
</div>
